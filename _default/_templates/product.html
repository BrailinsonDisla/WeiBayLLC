{% extends 'navbar.html' %}

{% block head2 %}
<link rel="stylesheet" href="/static/styles/_default/product.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="carousel slide" id="carousel" data-bs-ride="carousel" data-interval="1000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/logos/logo.png" alt="item1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/logos/logo.png" alt="item2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/logos/logo.png" alt="item3" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/logos/logo.png" alt="item4" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/logos/logo.png" alt="item5" class="d-block w-100">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="col-6">
            <h1>## name ##</h1>
            <p>Seller: ## seller ##</p>
            <p>Condition: ## condition ##</p>
            <p>Rating: ## rating ##</p>
            <p id="price">Price: ## price ##</p>
            <div class="btn-group justify-content-center">
                <button type="button" name="prod_page" value="buying" class="btn" id="buy-item">Buy Now</button>
                <button type="button" name="prod_page" value="bidding" class="btn">Bid</button>
                <button type="button" name="prod_page" value="reporting" class="btn" id="report">Report</button>
            </div>
        </div>
    </div>
    <div class="description">
        <h1>Description</h1>
        <p>## description ##</p>
    </div>
</div>

</script>
{% endblock %}
