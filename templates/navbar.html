{% extends 'base.html' %}

{% block head %}
<style>
.navbar {
    background-color: #C2F9FE;
    box-shadow: 0 2px 4px 0 black;
    padding: 10px;
}

#logo {
    border-radius: 50%;
    max-width: 50px;
}

.navbar img {
    max-width: 75%;
}

.navbar .btn,
.navbar .btn:hover,
.navbar .btn:active,
.navbar .btn:visited,
.navbar .btn:focus {
    background-color: #fff8ad !important;
    border-color: #fff8ad !important;
}

.navbar .btn {
    color: black !important;
}

.navbar .btn-check:checked + .btn {
    color: #a30000 !important;
}

.navbar .btn:hover {
    color: #898989 !important;
}
</style>

    {% block head2 %}{% endblock %}

{% endblock %}

{% block body %}
<body>
    <nav class="navbar sticky-top justify-content-center">
        <div class="container-fluid">
            <a href="/home">
                <img src="/static/img/logos/logo.png" alt="weibay_logo" id="logo">
            </a>
            <form role="search">
                <input type="search" placeholder="Search" name="search">
                <button class="btn" type="submit">Search</button>
            </form>
            <ul class="nav">
                <li class="nav-item">
                    <a id="login-link" class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a id="sign-up-link" class="nav-link" href="/apply">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a id="sign-up-link" class="nav-link" href="/logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>
{% endblock %}
